<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐山惠玛自动化工程技术有限公司</title>
    <style>
        :root {
            --primary-color: #0057B7;
            --secondary-color: #0073e6;
            --bg-color: #f4f4f9;
            --text-color: #333;
            --white: #ffffff;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 50px;
        }
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            padding: 30px 20px;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }
        section:nth-of-type(1) { animation-delay: 0.3s; }
        section:nth-of-type(2) { animation-delay: 0.5s; }
        section:nth-of-type(3) { animation-delay: 0.7s; }
        section:nth-of-type(4) { animation-delay: 0.9s; }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }
        p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            font-size: 18px;
            margin: 10px 0;
            padding-left: 25px;
            position: relative;
            transition: color 0.3s;
        }
        li::before {
            content: '▹';
            color: var(--primary-color);
            font-size: 20px;
            position: absolute;
            left: 0;
            top: 2px;
            transition: transform 0.3s;
        }
        li:hover {
            color: var(--secondary-color);
        }
        li:hover::before {
            transform: translateX(3px);
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        .video-wrapper {
            flex: 1 1 30%;
            max-width: 30%;
            aspect-ratio: 9 / 16; /* 设置为竖屏比例 */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .video-wrapper:hover {
            transform: scale(1.05);
        }
        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .contact-info {
            background-color: var(--white);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: transform 0.3s;
        }
        .contact-info:hover {
            transform: translateY(-5px);
        }
        .contact-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: var(--white);
            padding: 15px;
            text-align: center;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            header {
                padding: 20px;
                font-size: 22px;
            }
            .container {
                padding: 10px;
            }
            h2 {
                font-size: 28px;
            }
            .video-container {
                flex-direction: column;
                align-items: center;
            }
            .video-wrapper {
                width: 100%;
            }
        }
    </style>
</head>
<body>

        <section id="contact">

        </section>
    </div>

        &copy; 2025 唐山惠玛自动化工程技术有限公司. 版权所有。

</body>
</html>
